<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>Oscillator</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/png" sizes="174x174" href="./style/favicon.png">

	<script src="../build/Tone.js"></script>
	<script src="./scripts/jquery.min.js"></script>
	<script src="./scripts/draggabilly.js"></script>
	<script src="./scripts/StartAudioContext.js"></script>
	<script src="./scripts/Interface.js"></script>
	<script src="https://tonejs.github.io/Logo/build/Logo.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/examples.css">

	<script>
		// jshint ignore: start
	</script>

</head>
<body>
	<div id="Content">
		<div id="Title">Oscillator</div>
		<div id="Explanation">
			Click and drag the dot to hear the oscillator. The x-axis controls the frequency of the oscillator and the y-axis controls the volume.
			<br><br>
			<a href="https://tonejs.github.io/docs/#Oscillator">Tone.Oscillator</a> docs.
		</div>
		<div id="DragContainer"></div>
	</div>
	<script id="ToneCode">
		var osc = new Tone.Oscillator({
			"frequency" : 440,
			"volume" : -10
		}).toMaster();

		// GUI //

		Interface.Dragger({
			tone : osc,
			x : {
				param : "frequency",
				min : 60,
				max : 2000,
				exp : 2
			},
			y : {
				param : "volume",
				min : -40,
				max : 0
			},
			start : function(){
				osc.start();
				Tone.Master.volume.rampTo(0, 0.05);
			},
			end : function(){
				//so it doesn't click
				Tone.Master.volume.rampTo(-Infinity, 0.05);
			}
		});
	</script>
</body>
</html>
